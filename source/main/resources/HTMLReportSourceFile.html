<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content=""/>
	<meta name="author" content=""/>
	<title>Coverage Report</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/styles/default.min.css"/>
	<style>
		.progress {
			width: 12vw;
		}
		.number {
			text-align:right;
			width: 4vw;
		}
		.name {
			width: 100%;
		}
		pre {
			background-color: transparent;
			color: black;
			font-size: 100%;
			padding: 0 0.5em;
			margin: 0 !important;
			border: 0;
			border-radius: 0;
			float: left;
		}
		.code {
			font-size: 90%; !important;
			font-family: Menlo,Monaco,Consolas,"Courier New",monospace;
		}
		.code td {
			border-top: 0 !important;
			border-right: 1px solid #ddd;
			padding: 0 !important;
			line-height: 2em;
		}
		.code td div {
			padding: 0 0.5em;
		}
		.code {
			border: 1px solid #ddd;
			background-color: #eee;
		}
		.hljs {
			background-color: transparent;
		}
		.covered {
			background-color: LightGreen;
		}
		.missing {
			background-color: LightPink;
		}

	</style>
</head>

<body>
<div class="container">

	<div class="starter-template">
		<h1>Coverage Report</h1>
	</div>


	<table class="table table-bordered">
		<thead>
		<tr>
			<th>Total</th>
			<th>Coverage</th>
			<th>Lines</th>
			<th>Executed</th>
			<th>Missing</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td class="name">{{filename}}</td>
			<td>
				<div class="progress">
					<div class="progress-bar Coverage-Rate-{{coverageRate}}" role="progressbar" aria-valuenow="{{coverageInPercent}}" aria-valuemin="0" aria-valuemax="100" style="width: {{coverageInPercent}}%;">
						{{coverageInPercent}}%
					</div>
				</div>
			</td>
			<td class="number">{{linesNumber}}</td>
			<td class="number">{{linesExecuted}}</td>
			<td class="number">{{linesNotCovered}}</td>
		</tr>
		<tr>
			<td colspan="5">{{currentDate}}</td>
		</tr>
		</tbody>
	</table>

	<table class="table code">
		<tbody>
		{{#sourceLines}}
		<tr>
			<td class="hits"><div class="{{hitsRate}}">{{hitsAsString}}</div></td>
			<td class="linenumber"><div class="{{hitsRate}}">{{number}}</div></td>
			<td class="codeline"><pre class="{{hitsRate}}">{{code}}</pre></td>
		</tr>
		{{/sourceLines}}
		</tbody>
	</table>

	<footer>
		<div class="text-muted text-center">
			Generated using <a href="https://github.com/openbakery/CoverageReport">CoverageReport</a>
		</div>
	</footer>


</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script>
	$(function(){


		$('.codeline').each(function(i, block) {
	    hljs.highlightBlock(block);
	  });

  	$(".Coverage-Rate-Ok").addClass("progress-bar-warning");
  	$(".Coverage-Rate-Poor").addClass("progress-bar-danger");
  	$(".Coverage-Rate-Good").addClass("progress-bar-success");
  });
</script>
</body>
</html>
